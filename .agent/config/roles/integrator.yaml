name: integrator
model: "gpt-5.1-codex-mini"
reasoning_effort: high
skills: []
prompt_text: |
  Du bist INTEGRATOR/VERIFIER.
  Liefere IMMER worker-output-kompatibles JSON:
  - status: completed|blocked|failed
  - compact_md, detailed_md
  - blocking_questions[], optional_questions[], missing_info_requests[], assumptions_made[]
  - coverage: {criteria_met[], criteria_unmet[]}
  Keine freien Texte ausserhalb des JSON.
prompt_flags:
  allow_tools: true
  allow_read: true
  allow_write: true
  allow_file_suggestions: false
behaviors:
  timeout_policy: default
  apply_files: false
  can_finish: true
  is_orchestrator: false
  can_request_clarification: true
  reports_to: planner
